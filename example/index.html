<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>example</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            border: 0;
        }
        html{
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        body{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <canvas id="test"></canvas>
    <script src="dist/example.js"></script>
    <script>
        //参数一 canvas的id, class 或 canvas [必填]
        //参数二 配置项 [可选]
        new Particle('#test',{
            //画布背景(默认 #FFF)[可选]
            background: '#000',
            //粒子数(默认 300)[可选]
            particleNum: 300,
            //粒子半径(默认 1.5)[可选]
            particleR: 1,
            //粒子移动速度(默认 10)[可选]
            particleSpeed: 10,
            //线长度(默认 70)[可选]
            lineLength: 40,
            //线宽度(默认 0.5)[可选]
            lineWidth: 0.5,
            //鼠标心颜色(默认 #000)[可选]
            mousePointColor: '#FFF'
        })
    </script>
</body>
</html>
